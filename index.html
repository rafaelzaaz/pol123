<!DOCTYPE html>
<html>
<head>
  <title>Navigation Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f2f2f2;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#section1">Section 1</a></li>
        <li><a href="#section2">Section 2</a></li>
        <li><a href="#section3">Section 3</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="section1">
      <h2>Section 1</h2>
      <p>This is the content of section 1.</p>
    </section>
    
    <section id="section2">
      <h2>Section 2</h2>
      <p>This is the content of section 2.</p>
    </section>
    
    <section id="section3">
      <h2>Section 3</h2>
      <p>This is the content of section 3.</p>
    </section>
  </main>
</body>
</html>
